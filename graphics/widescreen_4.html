<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Widescreen, 4 Player</title>
	<link rel="stylesheet" href="style/layout.css">
	<link rel="import" href="../shared/imports/gsap.html">
	<link rel="import" href="elements/gdq-nameplate/gdq-nameplate.html">
	<link rel="import" href="elements/zsr-runinfo/zsr-runinfo.html">
	<link rel="import" href="elements/zsr-timer/zsr-timer.html">
	<link rel="import" href="elements/gdq-twitter/gdq-twitter.html">
	<link rel="import" href="elements/gdq-sponsors/gdq-sponsors.html">
	<link rel="import" href="elements/twitch-player/twitch-player.html">
	<link rel="import" href="../../lfg-siphon/graphics/twitch-chat.html">
	<link rel="import" href="elements/zsr-discord-voice/zsr-discord-voice.html">
	
	<custom-style>
		<style>
			gdq-nameplate {
				--gdq-nameplate-width: 190px;
			}

			gdq-nameplate:nth-of-type(1) {
				top: 180px;
				left: 521px;
			}

			gdq-nameplate:nth-of-type(2) {
				top: 240px;
				right: 521px;
			}

			gdq-nameplate:nth-of-type(3) {
				top: 392px;
				left: 521px;
			}

			gdq-nameplate:nth-of-type(4) {
				top: 452px;
				right: 521px;
			}

			zsr-runinfo {
				left: 521px;
				top: 27px;
				width: 240px;
				height: 105px;
				--gdq-runinfo-misc-height: 35px;
				--gdq-runinfo-misc-font-size: 16px;
			}

			zsr-timer {
				left: 520px;
				top: 292px;
				height: 82px;
				width: 240px;
				padding-bottom: 7px;
				--zsr-timer-font-size: 50px;
				z-index: 9;
			}
			
			zsr-discord-voice {
				--zsr-discord-voice-min-width: 165px;
				position: absolute; 
				left: 780px; 
				top: 270px; 
				z-index: 10
			}
		</style>
	</custom-style>
</head>
<body>
	<div id="container">
		<img id="background" src="img/backgrounds/widescreen_4_bg.png">
		<div style="width: 515px; height: 150px; overflow: visible"> 
		<zsr-discord-voice tablewidth="500" columnsperline="3"></zsr-discord-voice> </div>
		<zsr-runinfo></zsr-runinfo>
		<zsr-timer></zsr-timer>
		<gdq-nameplate index="0" attach-left></gdq-nameplate>
		<gdq-nameplate index="1" attach-right></gdq-nameplate>
		<gdq-nameplate index="2" attach-left></gdq-nameplate>
		<gdq-nameplate index="3" attach-right></gdq-nameplate>
		<img id="foreground" src="img/backgrounds/widescreen_4_fg.png">
	</div>

	<script>
		window.addEventListener('DOMContentLoaded', () => {
			TweenLite.to(document.body, 0.333, {
				opacity: 1,
				ease: Power1.easeOut
			});
		});
	</script>
<div style="width: 519px; height: 293px; overflow: hidden; position: absolute; left:0px; z-index: -20"><div id="twitch-streamA"></div></div>
<div style="width: 519px; height: 293px; overflow: hidden; position: absolute; right:0px; top:0px; z-index: -20"><div id="twitch-streamB"></div></div>
<div style="width: 519px; height: 293px; overflow: hidden; position: absolute; left:0px; bottom:0px; z-index: -20"><div id="twitch-streamC"></div></div>
<div style="width: 519px; height: 293px; overflow: hidden; position: absolute; right:0px; bottom:0px; z-index: -20"><div id="twitch-streamD"></div></div>
<twitch-player></twitch-player>
<div style="width: 235px; height: 150px; overflow: hidden; position: absolute; left:523px; top: 510px; z-index: 10">
<twitch-chat class="dark" maxMessages="5"></twitch-chat><div>
</body>
</html>
