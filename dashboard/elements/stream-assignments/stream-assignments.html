<dom-module id="stream-assignments">
	<template>
		<style include="zsr-checkbox-style">
			:host {
				display: block;
				@apply --layout-vertical;
			}

			.header {
				font-size: 13px;
				font-weight: 500;
				border-bottom: 1px solid black;
				margin-bottom: 5px;
				user-select: none;
			}
			
			#label {
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C4C4C4;
				height: 29px;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			
			.group {
				@apply --layout-vertical;
				padding: 16px;
			}

			#columns {
				@apply --layout-horizontal;
			}

			#columns > * {
				@apply --layout-flex;
				margin: 0 7px;
			}

			#columns > :first-child {
				margin-left: 0;
			}

			#columns > :last-child {
				margin-right: 0;
			}

            #stream paper-button {
				width: 128px;
				height: 60px;
				margin: 6px 3px;
				margin-bottom: 10px;
				margin-top: 5px;
			}

			#stream paper-button {
				@apply --layout-horizontal;
				@apply --layout-center-center;
				--paper-button: {
					color: white;
					padding: 0;
					font-size: 16px;
					font-weight: bold;
					background-color: var(--bg-color);
				}
			#stream paper-checkbox id {
                    color: red;
                }

		</style>
		<div id="label">Select Active Runners</div>
		
		<div id="columns">
			<section>
				<div class="group" style="display:block;height:420px;overflow-y: auto;">
					<template is="dom-repeat" items="[[runnerList]]" mutable-data>
						<paper-checkbox label="[[item.id]]" checked="[[item.checked]]">[[item.name]] <span style="color: #FF0000"; class="id">[[item.id]]</span></paper-checkbox>
					</template>

				</div>
			</section>
		</div>

        <paper-button id="assignStreams" class="nodecg-info" style="color:red" on-tap="_assignStreams" raised>
				<iron-icon icon="send"></iron-icon>
				<div align=right>Switch Runners</div>
		</paper-button>	

        <div style="margin-left:5px; margin-right:5px" id="kadgar-container">
            <paper-input id="kadgarLink" placeholder="kadgar.net Link"></paper-input>
        </div>
		
	<nodecg-toast id="toast"></nodecg-toast>
	</template>

	<script src="stream-assignments.js"></script>
</dom-module>
