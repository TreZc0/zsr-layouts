<dom-module id="betting-system">
	<template>
		<style>
			:host {
				display: block;
				@apply --layout-vertical;
			}
			
			#label {
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C4C4C4;
				height: 29px;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			
			#label2 {
				font-size: 14px;
				font-weight: bold;
				text-transform: uppercase;
				height: 29px;
				@apply --layout-horizontal;
				@apply --layout-center-center;
				margin-right: 20px;
			}

			#stream {
				@apply --layout-center;
				@apply --layout-around-justified;
				@apply --layout-flex-none;
				font-weight: 700;
				height: 105px;
			}
			
			
			#stream paper-button {
				width: 128px;
				height: 60px;
				margin: 6px 3px;
				margin-bottom: 10px;
				margin-top: 5px;
			}

			#stream paper-button {
				@apply --layout-horizontal;
				@apply --layout-center-center;
				--paper-button: {
					color: white;
					padding: 0;
					font-size: 16px;
					font-weight: bold;
					background-color: var(--bg-color);
				}

			#typeahead-container {
				@apply(--layout-vertical);
				@apply(--layout-end);
			}

			#typeahead {
				width: 240px;
				margin-top: -26px;
			}
			 
			paper-dropdown-menu, paper-listbox {
				width: 280px;
			}

			paper-dropdown-menu {
				height: 150px;
				margin: auto;
				display: block;
			}
			
			
			paper-slider {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
			}
			paper-slider.green {
				--paper-slider-knob-color: var(--paper-green-500);
				--paper-slider-active-color: var(--paper-green-500);
			}
			
		</style>
		<div id="stream" class="layout vertical"><paper-input id="betTopic" placeholder="Betting Topic"></paper-input></div>

		<div class="layout horizontal">
		<paper-button id="betOpen" class="flex" on-tap="_open" raised>
				<div align=left>Open Betting</div>
			</paper-button>
		<paper-button id="betClose" class="nodecg-info" on-tap="_close" raised>
				<div align=center>Close Betting</div>
		</paper-button>	
		<paper-button id="betClear" class="nodecg-info" on-tap="_clear" raised>
				<div align=center>Clear Betlist</div>
		</paper-button>	

		</div>
		<nodecg-toast id="toast"></nodecg-toast>
</template>

	<script src="betting-system.js"></script>
</dom-module>
