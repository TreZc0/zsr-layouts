<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../../bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="../../../bower_components/paper-styles/shadow.html">

<dom-module id="zsr-lead">
	<template>
		<style include="iron-flex iron-flex-alignment">
 
			:host {
				@apply(--layout-vertical);
				display: block;
			}

			#selection-ctrls {
				@apply(--layout-horizontal);
				@apply(--layout-start);
				margin-bottom: 10px;
				margin-left: 5px;
				margin-right: 5px;
				
			}
			
			#label {
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				background-color: #C4C4C4;
				height: 29px;
				@apply --layout-horizontal;
				@apply --layout-center-center;
			}
			
			#selection-ctrls > paper-button {
				@apply(--layout-flex);
				margin-top: 10px;
			}
			
			#selection-ctrls > paper-slider {
				@apply(--layout-flex);
			}

			#typeahead-container {
				@apply(--layout-vertical);
				@apply(--layout-end);
			}

			#typeahead {
				width: 240px;
				margin-top: -26px;
			}

			#edit-ctrls {
				@apply(--layout-horizontal);
				margin-top: 32px;
			}

			#leadA {
				margin-left: 0;
				background-color: white;
			}

			#leadB{
				margin-right: 0;
				background-color: white;
			}

			#leadC{
				margin-right: 0;
				background-color: white;
			}
						
			#leadD{
				margin-right: 0;
				background-color: white;
			}
			paper-button {
				@apply(--layout-horizontal);
				@apply(--layout-center-center);
				font-weight: bold;
				font-size: 16px;
			}
			
		
		
		</style>
		<div id="label">Leading Player (Audio)</div>
		<div id="selection-ctrls">
			<paper-button id="leadA" class="nodecg-info" on-tap="playerA" raised>
				<iron-icon icon="check"></iron-icon>
				Player A leading
			</paper-button>

			<paper-button id="leadB" class="nodecg-info" on-tap="playerB" raised>
				<iron-icon icon="check"></iron-icon>
				Player B leading
			</paper-button>
			
			<paper-button id="leadC" class="nodecg-info" on-tap="playerC" raised>
				<iron-icon icon="check"></iron-icon>
				Player C leading
			</paper-button>
			
			<paper-button id="leadD" class="nodecg-info" on-tap="playerD" raised>
				<iron-icon icon="check"></iron-icon>
				Player D leading
			</paper-button>

		</div>
		


	</template>

	<script src="zsr-lead.js"></script>
</dom-module>
