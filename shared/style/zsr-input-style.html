<dom-module id="zsr-input-style">
	<template>
		<style>
			:host > * {
				--zsr-input-style: {
					height: 37px;
					background: white;
					border-radius: 3px;
					border: var(--zsr-input-style-border-width, 1px) solid var(--zsr-input-style-border-color, #A1A1A1);
					box-sizing: border-box;
					margin-bottom: 5px;
					padding: 4px 5px 0 9px;
				}
			}

			nodecg-typeahead-input.zsr-input-style {
				--nodecg-typeahead-combobox: {
					@apply --zsr-input-style;
				}
			}

			vaadin-combo-box.zsr-input-style {
				@apply --zsr-input-style;
				--paper-input-container: {
					top: -2px;
				};
				--paper-input-container-disabled: {
					top: 2px;
				};
				--paper-input-container-underline: {
					transform: translateY(-5px);
				};
				--paper-input-container-underline-focus: {
					position: relative;
					top: -5px;
				};
				--paper-input-container-underline-disabled: {
					transform: translateY(-2px);
				};
			}

			paper-input.zsr-input-style {
				@apply --zsr-input-style;
				--paper-input-container: {
					padding: 0;
				}
			}

			input.zsr-input-style {
				font-size: 16px;
				font-weight: 400;
				line-height: 24px;
				@apply --zsr-input-style;
			}
		</style>
	</template>
</dom-module>
